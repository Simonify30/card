<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  
  <div class="container">
    <header>
      <div class="cardContent">
        <img class="logoimg" src="images/card-logo.svg" alt="">
        <h1 class="number">0000 0000 0000 0000</h1>
        <div class="name">
          <p class="cardName">Jane Appleseed</p>
          <p><span class="expMonth">00</span> <span>/</span> <span class="expYear">00</span> </p>
        </div>
      </div>
      <div class="cardback">
        <span class="numb">000</span>
      </div>
    </header>

    <main>
      <form id="formCon">
        <label for="cardname">Cardholder Name</label> <br>
        <input type="text" name="username" id="username" placeholder="e.g. Jane Appleseed">
        <h3 id="error"></h3><br>
        <label for="cardnumber">Card Number</label> <br>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
        <h3 id="give"></h3><br>
        
        <div class="cal">
          <div class="date">
            <p>Exp. Date (MM/YY)</p>
            <div class="calender">
              <div class="error">
                <input type="number" min="0" max="12" name="month" id="month" placeholder="MM">
                <h3 id="err"></h3><br>
              </div>
              
              <div class="errors">
                <input type="number" name="year" id="year" placeholder="YY">
                <h3 id="yar"></h3><br>
            </div>

            </div>
            
          </div>
          <div class="cvc">
            <p>cvc</p>
            <!-- <label for="cvc">CVC</label> <br> -->
            <input type="number" name="cvc" id="cvc" placeholder="  e.g. 123">
            <h3 id="dat"></h3><br>

          </div>
        </div>

        <button type="submit" id="btn">Confirm</button>
        
      </form>
      <div class="complete">
        <img src="images/icon-complete.svg" alt="">
        <h4>Thank you!</h4>
        <p>We've added your card details</p>
        <button type="reset" id="reset">Continue</button>
      </div>
    </main>


  </div>


  

  <!-- Completed state start -->

  
  
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Collex</a>.
  </div>
  </footer>
  
  <script src="card.js"></script>
</body>
</html>
